<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java Smash Bros</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">

  </head>
  <body>
    
    <div class="center"><h1 class="header">Java Smash Bros<h1></div>
    <div id="main" class="ui grid">

          <div class="eight wide column center">
            <div class="eighty">
              <form id="fighterForm" class="ui form">
                <h3>Add a Fighter</h3>
                <input type="text"placeholder="Name" name="name">
                <input type="text"placeholder="Image" name="image">
                <input type="text"placeholder="Series" name="series">
                <input type="text"placeholder="Description" name="description">
                <input class="ui button" type="submit">
              </form>
            </div>
          </div>
          
          <div class="eight wide column center">
            <div class="eighty">
              <form id="stageForm" class="ui form">
                <h3>Add a Stage</h3>
                <input type="text"placeholder="Name" name="name">
                <input type="text"placeholder="Image" name="image">
                <input type="text"placeholder="Music" name="music">
                <input type="text"placeholder="Max # of Players" name="max">
                <input class="ui button" type="submit">
              </form>
            </div>
          </div>

          <!-- <div class="eight wide column center">
            <div class="eighty">
              <h3>Select a Stage</h3>
              <ul id='stages'><ul>
            </div>
          </div> -->
          

          <div id='fighters' class="ui grid">
            
          </div>
    </div>
    <br>
    <br>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <button id="smashBtn" class="btn btn-danger">SMASH</button>
      <button id="smashBackBtn" class="btn btn-danger">CLEAR</button>
    </nav>
    
  <div class="m-2 container-fluid">
      <div class="card-columns" id="fighter-container">
         
      </div>
  </div>


  <br>
  <br>
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <button id="stageBtn" class="btn btn-danger">STAGE SELECT</button>
    <button id="stageBackBtn" class="btn btn-danger">CLEAR</button>
  </nav>
  
<div class="m-2 container-fluid">
    <div class="card-columns" id="stage-container">
       
    </div>
</div>

</html>
