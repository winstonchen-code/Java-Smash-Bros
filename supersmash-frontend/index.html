<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Java Smash Bros</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="styles/main.css" rel="stylesheet">

  </head>
  <body>
    
    <div class="center"><h1 class="header">Java Smash Bros<h1></div>
    <div id="main" class="ui grid">

          <div class="eight wide column center">
            <div class="eighty">
              <form class="ui form">
                <h3>Add a Fighter</h3>
                <input type="text"placeholder="Name" name="name">
                <input type="text"placeholder="Series" name="breed">
                <input type="text"placeholder="Image" name="image">
                <input type="text"placeholder="Description" name="description">
                <input class="ui button" type="submit">
              </form>
            </div>
          </div>

          <div class="eight wide column center">
            <div class="eighty">
              <h3>Select a Stage</h3>
              <ul id='stages'><ul>
            </div>
          </div>
          

          <div id='fighters' class="ui grid">
          </div>

    </div>

    <script type="text/javascript" src="src/fighter.js"></script>
    <script type="text/javascript" src="src/stage.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
